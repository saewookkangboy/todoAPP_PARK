  <main>
   <div class="container">
    <h1 class="app-title">할일 관리</h1>
    <ul class="todo-list js-todo-list"></ul>
    <!-- 할일 추가 관리 영역 -->
    <div class="empty-state">
      <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
      <h2 class="empty-state__title">오늘의 할 일을 추가하세요</h2>
      <p class="empty-state__description">해야 할 일은 무엇인가요?</p>
      <div class="clock">
        <h3 align='center'>00:00</h3>
      </div>
    </div>
    <!-- 할일 추가 관리 영역 끝 -->
    <form class="js-form">
      <input autofocus type="text" aria-label="Enter a new todo item" placeholder="예. 오늘의 할 일 추가하기" class="js-todo-input">
    </form>
  </div>
  </main>
